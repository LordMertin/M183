<!doctype html>
<html class="no-js" lang="">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <head>
    <title>Cesar</title>
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-md-12">
          <h1>Cesar Cipher</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <br>
            <legend>Plaintext</legend>
            <textarea id="plaintext" class="form-control"></textarea><br>
            <button class="btn btn-primary" id="analyze_plaintext">Analyze Plaintext</button><br><br>
            <button class="btn btn-primary" id="encrypt">encrypt</button>
            using shift <input type="text" name="shift" id="shift" value=""/>
        </div>
        <div class="col-md-6">
          <br>
          <legend>History Legend</legend>
          <div id="chart_plaintext"></div>
        </div>
      </div>   

      <div class="row">
        <div class="col-md-12"><br><br></div>
      </div> 

      <div class="row">
        <div class="col-md-12">
          <br>
          <legend>Ciphertext</legend>
          <textarea id="ciphertext" class="form-control"></textarea><br>
          <button class="btn btn-primary" id="analyze_ciphertext">Analyze Ciphertext</button><br><br>
          <button class="btn btn-primary" id="decrypt">decrypt</button>
          using backshift <input type="text" name="backshift" id="backshift" value=""/>
        </div>
        <div class="col-md-6">
          <br>
          <legend>Histogram Ciphertext</legend>
          <div id="chart_ciphertext"></div>
        </div>
      </div>

    </div>
    
  </body>
</html>
